<div class="input-group">
    <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarPocentaje(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
    </span>

    <input type="text" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" class="form-control" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" placeholder="Progreso">

    <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarPocentaje(5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
