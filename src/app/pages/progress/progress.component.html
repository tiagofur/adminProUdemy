<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>

                <div class="progress m-t-20">
                    <div class="progress-bar progress-bar-striped bg-primary active" role="progressbar" style="height: 8px" [style.width]="getProgreso1">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar progress-bar-striped bg-success active" role="progressbar" style="height: 8px" [style.width]="getProgreso2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn btn-success'" (valor)="progreso2 = $event" [valor]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
